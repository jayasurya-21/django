<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- end -->
    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/b121021c56.js" crossorigin="anonymous"></script>
    <!-- end-->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 3%">
        <a href="{% url 'owner_index' %}" class="navbar-brand">Django shop-manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'seller_index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Waiting orders
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for order in waiting_orders %}
                        <a class="dropdown-item" style="text-align:center" href="{% url 'order_details' order.id %}">{{ order }}</a>
                    {% endfor %}
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">logout</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <form method="POST">
                 {% csrf_token %}
                 {{ search_form }}
                 <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Search">
              </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
